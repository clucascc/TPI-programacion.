<link rel="stylesheet" href="css/registar.css">
<div id="register-container" class="login-container hidden">
    <h2>Registro de Usuario</h2>
      <div class="input-group">
        <label for="fullName">Nombre Completo:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="input-group">
        <label for="regEmail">Correo Electrónico:</label>
        <input type="email" id="regEmail" name="regEmail" required>
      </div>
      <div class="input-group">
        <label for="regUsername">Nombre de Usuario:</label>
        <input type="text" id="regUsername" name="regUsername" required>
      </div>
      <div class="input-group">
        <label for="regPassword">Contraseña:</label>
        <input type="password" id="regPassword" name="regPassword" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="input-group">
        <label for="regRole">Rol:</label>
        <select id="regRole" name="regRole" required>
          <option value="student">Estudiante</option>
          <option value="teacher">Profesor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="save-btn">Registrar</button>
    </form>
  </div>
