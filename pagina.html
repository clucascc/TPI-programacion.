insierta en esto <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Colegio DR. Ernesto Guevara</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div id="login-container" class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" action="login.php" method="POST" novalidate>
            <!-- Nombre de Usuario -->
            <div class="input-group">
                <i class="bx bx-user input-icon"></i>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="nombre_usuario" placeholder="Tu usuario" required>
            </div>
        
            <!-- Correo Electrónico -->
            <div class="input-group">
                <i class="bx bxs-envelope input-icon"></i>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="correo" placeholder="example@domain.com" required>
            </div>
        
            <!-- Contraseña -->
            <div class="input-group">
                <i class="bx bx-lock input-icon"></i>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>
        
            <!-- Selección de Rol -->
            <div class="input-group">
                <label for="role">Rol:</label>
                <select id="role" name="rol" required>
                    <option value="" disabled selected>Selecciona tu rol</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="profesor">Profesor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        
            <!-- Botón de Envío -->
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
